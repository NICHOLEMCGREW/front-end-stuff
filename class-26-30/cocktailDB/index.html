<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drink Carousel</title>
</head>
<body>
    <h1>Drink Carousel</h1>
    <main>
        <div class="slide-container">
            <a class="arrow" id="slide-left" onclick="sliderScrollLeft()"><</a>
           
            
            <section class="container" id="slider">
                <div class="thumbnail">
                    <img src="" alt="">
                </div>
            </section>

            <a class="arrow" id="slide-right" onclick="sliderScrollRight()">></a>

        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
