<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Snake Game</title>
</head>
<body>
    <section id="gameContainer"></section>
    <section id="scoreContainer">
        <section class="scoreboard">Food: <span id="pointsEarned">0</span></section>
        <section class="scoreboard">Blocks: <span id="pointsTraveled">0</span></section>
    </section>

    <section id="onScreenControllers">
        <button id="leftButton">⬅️</button>
        <div>
            <button id="upButton">⬆️</button>
            <button id="downButton">⬇️</button>
        </div>
        <button id="rightButton">➡️</button>
    </section>
    <div>
</div>
</body>
</html>
